<!DOCTYPE html>
<html>
<head>
  <title>Train Scheduler</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  
  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
  <!-- Moment Reference -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>

<div class = "container">

  <!-- Jumbotron  -->
  <div class="jumbotron" style="background-color: brown ; color: white;">
  <h1 class="text-center"><strong>
  <i class="fa fa-train" aria-hidden="true"></i>  Train Scheduler</strong></h1>
  <p class="text-muted" style="float:right">by Zeynep Ozdemir</p>
  </div>

  <!-- put the table here -->
  <div class="panel" style="background-color: #428bca; color:white;">
    <div class="panel-heading"><h4><i class="fa fa-list" aria-hidden="true"></i> Current Train Schedule</h4></div>
  </div>    
  <br>

  <table class="table table-hover">
    <thead>
      <tr>
        <th>Train Name</th>
        <th>Destination</th>
        <th>Frequency (mins)</th>
        <th>Next Arrival</th>
        <th>Minutes Away</th>
      </tr>
    </thead>
    <tbody  id="train-table">
<!-- output goes here -->
    </tbody>
  </table>

    <!-- //search form -->
  <div class = "row">
    <div class="col-lg-12">

      <div class="panel panel-primary">
        
        <div class="panel-heading" style="background-color: #428bca; color:white;">
        <h4><i class="fa fa-train" aria-hidden="true"></i> Add Train</h4>
        </div>
      </div>

      <div class="panel-body">
        <form role="form">
          
          <div>
          <label>Train Name</label>
            <input type="text" class="form-control" id="train-name">
          </div>
           
          <div>
            <label>Destination</label>
            <input type="text" class="form-control" id="train-destination">
          </div>

          <div>
            <label>First Train Time (HH:mm) Military Time</label>
            <input type="text" class="form-control" id="first_train-time">
          </div>

          <div>
            <label>Frequency (mins)</label>
            <input type="text" class="form-control" id="train-frequency">
          </div>
          <br>

          <button class="btn btn-primary" id="submitbtn">Submit</button>
        
        </form>
      </div>  <!-- closing panel body -->
        
    </div>  <!-- closing  col-lg-12 -->
  </div>  <!-- closing row -->

</div>  <!-- closing container -->

<footer class="footer">
  <div class="container">
    <br>
    <p class="text-muted" style="float:center">Copyright &copy; odcikin@msn.com</p>
  </div>
</footer>
      

<script src="https://code.jquery.com/jquery.js"></script>
<script type="text/javascript" src="app.js"></script>

</body>
</html>
